version: '3'
services:
  db:
    image: scaffold-db
    build:
      context: ./db
      dockerfile: Dockerfile
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
    - "./db/data:/var/lib/mysql"
    ports:
    - "3306:3306"
    command: mysqld --lower_case_table_names=1 --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci
  hoppscotch:
    image: hoppscotch/hoppscotch:v2.2.1
    restart: always
    environment:
      HOST: 0.0.0.0
    ports:
    - "3000:3000"
