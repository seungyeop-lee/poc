<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        #confirmButton {
            display: none;
        }
    </style>
</head>
<body>
<h1>Login</h1>
<form action="/member/login" method="post">
    <p>아이디</p>
    <input type="text" name="id"/>
    <input type="hidden" name="uuid"/>
    <button type="button" id="loginButton">로그인</button>
    <button type="submit" id="confirmButton">로그인 확인</button>
</form>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script th:inline="javascript">
    document.getElementById('loginButton').addEventListener('click', function () {
        const idValue = document.querySelector('[name="id"]').value;
        fetch('http://localhost:8001/member/login/request', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded'
            },
            body: 'id=' + idValue
        })
            .then(response => {
                if (response.ok) {
                    document.getElementById('confirmButton').style.display = 'block';
                    response.json().then(data => {
                        console.log(data);
                        document.querySelector('[name="uuid"]').setAttribute("value", data.uuid);
                    });
                }
            })
            .catch(error => console.error('Error:', error));
    });
</script>
</body>
</html>
